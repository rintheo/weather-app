<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherin</title>
  <link type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script>document.documentElement.style.setProperty('--original-viewport-height', window.innerHeight+"px")</script>
</head>
<body>
  <div class="site-container">
    <div class="initial card max-width">
      <div class="logo">
        <img class="logo-image" src="" alt="">
        <h1>Weatherin</h1>
      </div>
      <p>Weather forecast today, anywhere in the world.</p>
      <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
        <input class="search-box" type="text" placeholder="Type a city...">
      </div>
    </div>
    
    <main class="main max-width display-none">      
      <header class="header card hidden">
        <div class="logo">          
          <img class="logo-image" src="" alt="">
          <h1>Weatherin</h1>
        </div>
        <div class="search-container">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
          <input class="search-box" type="text" placeholder="Type a city...">
        </div>
      </header>
      <!-- Fill through JavaScript -->
    </main>

    <div class="return-to-top-container">
      <button class="return-to-top-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-up-circle</title><path d="M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M7.4,15.4L12,10.8L16.6,15.4L18,14L12,8L6,14L7.4,15.4Z" /></svg>
      </button>
    </div>
  </div>
</body>
</html>
